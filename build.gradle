
buildscript {
    repositories {
        jcenter()
        maven { url 'https://plugins.gradle.org/m2/' }
        maven { url dopplMavenDeploy }
        maven { url "https://dl.bintray.com/doppllib/maven" }
    }
    dependencies {
        classpath 'net.ltgt.gradle:gradle-apt-plugin:0.9'
        classpath 'co.doppl:gradle:0.8.3'
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.7.3'
    }
}

allprojects {
    repositories {
        jcenter()
        maven { url dopplMavenDeploy }
        maven { url "https://dl.bintray.com/doppllib/maven" }
    }
}

apply plugin: 'java'
apply plugin: 'net.ltgt.apt'
apply plugin: 'co.doppl.gradle'
apply plugin: 'maven-publish'

sourceCompatibility = 1.7
targetCompatibility = 1.7

def javaCoreVersion = '0.8.1'
def dopplCoreVersion = '0.8.1.0'

dependencies {
    testCompile 'junit:junit:4.11'
}

group = 'co.doppl.org.easytesting'
version = '1.2.5.0'

ext.bintrayGitUrl = 'https://github.com/touchlab/fest-util.git'

apply from: "$dopplSharedScriptHome/doppllibpublish.gradle"
apply from: "$dopplSharedScriptHome/bintray.gradle"

test{
    enabled = false
}
